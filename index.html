<!doctype html>
<html lang="en">

<head>
    <title>Thông tin Nhân viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>

<body>
    <div class="container">
        <h2 class="display-4">Thông tin Nhân viên</h2>
        <form>
            <div class="form-group">
                <label for="masv">Mã NV:</label>
                <input type="text" class="form-control" id="manv" placeholder="Nhập MaSV" name="masv">
            </div>
            <div class="form-group">
                <label for="hoten">Họ tên:</label>
                <input type="text" class="form-control" id="hoten" placeholder="Nhập Họ tên" name="hoten">
            </div>
           
            <div class="form-group">
                <label for="luongcb">Lương CB:</label>
                <input type="text" class="form-control" id="luongcb" placeholder="Nhập lương căn bản" name="luongcb">
            </div>
          
            <div class="form-group" >
                <label for="loainv">Loại NV:</label>
                <input type="radio" name="loainv" value="3"> Sếp 
                <input type="radio" name="loainv" value="2"> Quản Lý
                <input type="radio" name="loainv" value="1" checked="checked"> Thường
            </div>

            <button type="button" class="btn btn-success " id="btnThemNhanVien" >Thêm Nhân viên</button>
            <button type="button" class="btn btn-primary" >Xuất thông tin nhân viên</button>

        </form>
       
    </div>
    <!--table bootstrap 4 -->
    <div class="clearfix"></div>
    <br>
    <div class="container">
      
        <h2>Danh sách nhân viên</h2>
        <p> </p>
        <table id="TableNhanVien" class="table">
            <thead>
                <tr>
                    
                    <th>MaNV</th>
                    <th>HoTen</th>
                  
                    <th>Lương CB</th>
                  
                    <th>Loại NV</th>
                    <th>Lương * hệ số</th>
                </tr>
            </thead>
            <tbody id="tbodyNhanVien">
                <!-- <tr>
                    <td></td>
                    <td>gtri cot 1</td>
                    <td>gtri cot 2</td>
                    <td>gtri cot 3</td>
                    <td>a</td>
                    <td>ab</td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

   
    <script src="bundle.js" ></script>

</body>

</html>
